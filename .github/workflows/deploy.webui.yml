name: Deploy WebUI

on: workflow_dispatch

permissions:
  id-token: write
  contents: read
defaults:
  run:
    working-directory: webui

jobs:
  deploy:
    name: Deploy WebUI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.IAMROLE_DEPLOY }}
          role-session-name: GitHub-Action-Role
          aws-region: us-east-1
      - name: Download .env
        run: |
          cd ../
          aws s3 cp s3://skill-assessment-app/prod-secrets/.env.download.sh .
          bash .env.download.sh
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: Get EB CLI
        run: |
          pip install awsebcli
      - name: Deploy to production
        run: |
          zip skill-app-webui.zip -r * .[^.]* -x "*cache*" -x "*venv*" -x "*instance*" -x "*vscode*" -x "*.git*" -x "*.ebextensions*" -x "*.elasticbeanstalk/logs*" -x "*htmlcov*"
          eb deploy --staged
