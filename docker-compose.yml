version: "3.9"

services:
  db:
    build: 
      context: db/
      args:
        MYSQL_PROD_HOST: ${MYSQL_PROD_HOST}
        MYSQL_PROD_USER: ${MYSQL_PROD_USER}
        MYSQL_PROD_PASSWORD: ${MYSQL_PROD_PASSWORD}
        MYSQL_PROD_DATABASE: ${MYSQL_PROD_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - ./db:/db
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    healthcheck:
      test: ["CMD-SHELL", 'mysqladmin ping']
      interval: 10s
      timeout: 2s
      retries: 10
  webui:
    build: webui/
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9630:8000"
    volumes:
      - ./webui:/app
    environment:
      FLASK_ENV: development
  ghbot:
    build: ghbot/
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "7410:2000"
    volumes:
      - ./ghbot:/app
    environment:
      APP_ENV: development
  crud:
    build: crud/
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8520:2000"
    volumes:
      - ./crud:/app
    environment:
      APP_ENV: development
