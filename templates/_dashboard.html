<!-- templates/index.html -->

{% extends '_base.html' %}

{% block content %}
<body class="d-flex flex-column h-100" style="padding-top: 4%; padding-left: 5%; padding-right: 5%;">

  <nav class="navbar navbar-expand-lg justify-content-between navbar-light bg-faded">
    <div class="container-fluid">
      <a class="navbar-brand w-100 order-1 order-md-0 dual-collapse2" style="font-size: 1.6rem;" href="{{url_for('homepage')}}">
      <!-- <a class="navbar-brand w-100 order-1 order-md-0 dual-collapse2" style="font-size: 1.6rem;" href="#"> -->
        <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo" style="width:40px;">
        BRN Skill Assessments
      </a>
      <!-- <div class="mx-auto order-2" id="navbarNav"> -->
      <div class="order-2" id="navbarNav">
        <ul class="mx-auto navbar-nav", style="font-size: 1.5rem !important;">
            <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='profile' %}active{%endif %}" href="{{url_for('profile')}}">Profile</a>
            </li>
            <li class="nav-item">
            <a class="nav-link {% if request.endpoint=='assessments' %}active{%endif %}" href="{{url_for('assessments')}}">Assessments</a>
            </li>
            <li class="nav-item">
            <a target="_blank" class="nav-link {% if request.endpoint=='documentation' %}active{%endif %}" href="{{url_for('documentation')}}">Documentation</a>
            </li>
        </ul>
      </div>
      <!-- <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNav"></div> -->
    </div>
  </nav>
  <br><br>
  <div class="container-fluid">
    {% block content_body %}
    {% endblock content_body %}
  </div>
  
  <!--Footer start-->
  
  <footer class="footer mt-auto py-3">
    <hr>
    <div class="container">
      <!--Center the span within the container element-->
      <span class="text-muted" style="font-size: small; text-align: center; display: table; margin: 0 auto;">
        Copyright &copy; 2022 <a style="color: grey;" href="https://www.bioresnet.org/">Bioinformatics Research Network</a>. 
        Made with <i class="fa fa-heart"></i> in Atlanta, GA.
      </span>
    </div>
  </footer>
  <!--Footer end-->
</body>


{% endblock content %}
